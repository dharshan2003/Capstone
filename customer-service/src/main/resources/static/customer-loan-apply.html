<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyFinBank | Apply for Loan</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top, #0f172a, #020617);
            color: #e5e7eb;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #020617;
            padding: 24px 28px;
            border-radius: 12px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.8);
            width: 380px;
            max-width: 95vw;
        }
        .title {
            font-size: 20px;
            margin-bottom: 6px;
            color: #38bdf8;
        }
        .subtitle {
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 14px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 13px;
        }
        input {
            width: 100%;
            margin-top: 4px;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #4b5563;
            background-color: #020617;
            color: #e5e7eb;
            font-size: 13px;
        }
        input:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 1px #38bdf8;
        }
        .btn {
            width: 100%;
            margin-top: 16px;
            padding: 10px 0;
            border: none;
            border-radius: 6px;
            background: linear-gradient(90deg,#0ea5e9,#22c55e);
            color: #020617;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover { opacity: 0.9; }
        .message {
            margin-top: 12px;
            font-size: 12px;
            min-height: 18px;
        }
        .message.error { color:#f97373; }
        .message.success { color:#4ade80; }
        .emi-box {
            margin-top: 10px;
            font-size: 13px;
            color:#e5e7eb;
        }
        .back-link {
            margin-top: 10px;
            font-size: 12px;
        }
        .back-link a {
            color:#93c5fd;
            text-decoration:none;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="title">Apply for Loan</div>
    <div class="subtitle">
        Enter loan details to see your EMI and submit an application.
    </div>

    <form id="loanForm">
        <label for="customerId">Customer ID</label>
        <input id="customerId" type="number" min="1" required>

        <label for="amount">Loan amount</label>
        <input id="amount" type="number" min="1" step="0.01" required>

        <label for="rate">Annual interest rate (%)</label>
        <input id="rate" type="number" min="0.1" step="0.01" required>

        <label for="months">Tenure (months)</label>
        <input id="months" type="number" min="1" required>

        <button type="submit" class="btn">Calculate EMI &amp; Apply</button>
    </form>

    <div id="msg" class="message"></div>
    <div id="emiBox" class="emi-box"></div>

    <div class="back-link">
        <a id="backToDashboard" href="#">‚Üê Back to Dashboard</a>
    </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const custIdFromQuery = params.get('customerId');
const displayName = params.get('displayName') || 'Customer';
const accountNumber = params.get('accountNumber') || '';

if (custIdFromQuery) {
    document.getElementById('customerId').value = custIdFromQuery;
}

const backLink = document.getElementById('backToDashboard');
const dashParams = new URLSearchParams({
    customerId: custIdFromQuery || '',
    displayName: displayName,
    accountNumber: accountNumber
});
backLink.href = '/customer-dashboard.html?' + dashParams.toString();

const form = document.getElementById('loanForm');
const msg = document.getElementById('msg');
const emiBox = document.getElementById('emiBox');

// REMOVED: authFetch function and JWT-related logic

form.addEventListener('submit', async (event) => {
    event.preventDefault();
    msg.textContent = '';
    msg.className = 'message';
    emiBox.textContent = '';

    const customerId = Number(document.getElementById('customerId').value);
    const principalAmount = Number(document.getElementById('amount').value);
    const annualRate = Number(document.getElementById('rate').value);
    const months = Number(document.getElementById('months').value);

    if (!customerId || !principalAmount || !annualRate || !months) {
        msg.textContent = 'Please fill all fields with valid values.';
        msg.className = 'message error';
        return;
    }

    const payload = {
        customerId: customerId,
        principalAmount: principalAmount,
        annualRate: annualRate,
        months: months
    };

    try {
        // CHANGED: Using standard fetch instead of authFetch
        const response = await fetch('/api/loans/apply', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (!response.ok) {
            const err = await response.json().catch(() => ({}));
            msg.textContent = err.message || 'Loan application failed.';
            msg.className = 'message error';
            return;
        }

        const data = await response.json();
        msg.textContent = 'Loan application submitted with status: ' + data.status;
        msg.className = 'message success';

        emiBox.textContent =
            'Calculated EMI: ' + data.emiAmount +
            ' per month for ' + data.months +
            ' months at ' + data.annualRate + '% per year.';
    } catch (e) {
        msg.textContent = 'Could not reach server. Is customer-service running?';
        msg.className = 'message error';
    }
});
</script>
</body>
</html>
